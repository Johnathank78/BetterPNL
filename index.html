<body>
    <div class="app noselect">  
        <div class="IOSbacker noselect" id="IOSbackerUI"></div>
        <div class="bottomNotification noselect">
            <img src="./resources/imgs/tick.png" alt="" class="bottomNotification_Icon">
            <span class="bottomNotification_msg">TESTESTtest</span>
        </div>

        <div class="imgSet">
            <img src="./resources/imgs/add.svg" alt="" id="addIMG">
            <img src="./resources/imgs/bin.svg" alt="" id="binIMG">
            <img src="./resources/imgs/tick.png" alt="" id="tickIMG">
            <img src="./resources/imgs/pnl_logo.png" alt="" id="logoIMG">
            <img src="./resources/imgs/preview.png" alt="" id="infoIMG">
        </div>

        <img src="./resources/imgs/pnl_logo.png" alt="" class="logo">
        <div class="profile_connect"><img src="resources/imgs/profile.png" alt="" class="proifleIcon"></div>
        <div speed="750" alert="false" class="autoRefreshing longClickable">AUTO FETCH</div>

        <div class="blurBG">
            <div class="blurItem_wrapper connect_wrapper">
                <span class="connect_mainText noselect">CONNECT TO API</span>
                <input type="tel" class="refreshTiming resizingInp" placeholder="60" value="120">
                
                <form class="connectBody_wrapper" method="post" action="#">
                    <div class="blurItem_element_col key">
                        <label for="api_key-val" class="blurItem_element_text noselect">API KEY</label>
                        <input type="text" class="blurItem_element_input" placeholder="API Key" id="api_key-val" name="username" autocomplete="username" required>
                    </div>

                    <div class="blurItem_element_col secret">
                        <label for="api_secret-val" class="blurItem_element_text noselect">API SECRET</label>
                        <input type="password" class="blurItem_element_input" placeholder="API Secret" id="api_secret-val" name="password" autocomplete="current-password" required>
                    </div>

                    <div class="connect_bottomLine">
                        <button class="connect_submit" type="submit">CONNECT</button>
                        <div class="connect_disconnect"><img src="./resources/imgs/bin.svg" alt=""></div>
                    </div>
                </form>

            </div>

            <div class="blurItem_wrapper simulator_wrapper">
                <div class="simulator_firstLine">
                    <span class="simulator_mainText noselect">SIMULATOR</span>
                    <div class="simulatorSelector_wrapper">
                        <div class="simulatorSelectorHighlight"></div>
                        <span class="simulatorSelector_opt profitForSale">SELL</span>
                        <span class="simulatorSelector_opt SaleForProfit">BUY</span>
                    </div>
                </div>

                <div class="simulator_secondLine">
                    <select name="coinSelector" id="coin_selector"></select>
                </div>

                <div class="simulator_thirdLine">
                    <div class="blurItem_element_row">
                        <span class="blurItem_element_text noselect">PRICE</span>
                        <input type="text" inputmode="decimal" class="strictlyFloatable blurItem_element_input blurItem_element_input_wide" placeholder="1800" id="sellPrice">
                        <span class="currencyPlaceholder">$</span>
                        <span id="actualPrice" class="noselect">ACTUAL</span>
                    </div>

                    <div class="blurItem_element_row">
                        <span class="blurItem_element_text noselect">PROFIT</span>
                        <input type="text" class="strictlyFloatable blurItem_element_input blurItem_element_input_wide" placeholder="50" id="aimedProfit">
                        <span class="dollaSignPlaceholder">$</span>
                        <span id="zero" class="noselect">ZERO</span>
                    </div>
                </div>

                <div class="simulator_forthLine" style="display: none;">
                    <div class="blurItem_element_row">
                        <span class="blurItem_element_text noselect">QUANTITY</span>
                        <input type="text" class="strictlyFloatable blurItem_element_input blurItem_element_input_wide" placeholder="1800" id="buyQuantity">
                        <span id="putMaxInvest" class="noselect">MAX</span>
                        <span class="currencyPlaceholder">$</span>
                    </div>

                    <div class="blurItem_element_row">
                        <span class="blurItem_element_text noselect">PRICE</span>
                        <input type="text" class="strictlyFloatable blurItem_element_input blurItem_element_input_wide" placeholder="50" id="buyPrice">
                        <span id="currentPrice" class="noselect">ACTUAL</span>
                        <span class="currencyPlaceholder">$</span>
                    </div>

                    <div class="blurItem_element_row lastRow">
                        <span class="blurItem_element_text noselect">MEAN BUY</span>
                        <input type="text" class="strictlyFloatable blurItem_element_input blurItem_element_input_wide" placeholder="50" id="meanBuy">
                        <span class="currencyPlaceholder">$</span>
                    </div>
                </div>

                <span class="simulator_masterInfo">MEAN BUY : <span class="simulator_meanBuy"></span> | BUY QUANTITY : <span class="simulator_buyQuant"></span></span>
            </div>
        </div>

        <div class="app_wrapper">
            <div class="global_wrapper">
                <div class="global_elem bank">
                    <span class="elem_title">BANK</span>
                    <span class="elem_data">0.0 <span class="currency">$</span></span>
                </div>
                
                <div class="global_elem pnl">
                    <span class="elem_title">ONGOING PNL</span>
                    <span class="elem_data pnl_data">0.0 <span class="currency">$</span></span>
                </div>

            </div>
            <div class="detail_wrapper">
                <div class="detail_header">
                    <span class="elem_title">DETAILS</span>

                    <div class="detail_select_wrapper">

                        <select name="detail_select" class="detail_select" id="sortingVar">
                            <option value="NAME" selected>NAME</option>
                            <option value="AMOUNT">AMOUNT</option>
                            <option value="PNL">PNL</option>
                        </select>

                        <select name="detail_select" class="detail_select" id="sortingWay">
                            <option value="ASC" selected>ASC</option>
                            <option value="DESC">DESC</option>
                        </select>
                    </div>
                </div>

                <div class="detail_elem_wrapper">
                    <span class="detail_connect">CONNECT TO API</span>
                </div>
            </div>

            <div class="refresh_container">
                <span class="simulator">SIMULATE</span>
                <span class="refresh">REFRESH DATA</span>
            </div>
        </div>

    </div>
