<body>
    <div class="app noselect">  
        <div class="IOSbacker noselect"></div>

        <div class="imgSet">
            <img src="resources/imgs/pnl_logo.png" alt="" id="logoIMG">
        </div>

        <img src="./resources/imgs/pnl_logo.png" alt="" class="logo">
        <div class="profile_connect"><img src="resources/imgs/profile.png" alt="" class="proifleIcon"></div>

        <div class="blurBG">
            <div class="connect_wrapper">
                <span class="connect_mainText noselect">CONNECT TO API</span>
                <div class="connectBody_wrapper">
                    <div class="connect_element key">
                        <span class="connect_element_text noselect">API KEY</span>
                        <input type="text" class="connect_element_input" placeholder="API Key" id="api_key-val">
                    </div>

                    <div class="connect_element secret">
                        <span class="connect_element_text noselect">API SECRET</span>
                        <input type="text" class="connect_element_input" placeholder="API Secret" id="api_secret-val">
                    </div>
                </div>

                <div class="connect_submit">SUBMIT</div>
            </div>
        </div>

        <div class="app_wrapper">
            <div class="global_wrapper">
                <div class="global_elem bank">
                    <span class="elem_title">BANK</span>
                    <span class="elem_data">2500 <span class="currency">USDC</span></span>
                </div>
                
                <div class="global_elem pnl">
                    <span class="elem_title">ONGOING PNL</span>
                    <span class="elem_data pnl_data">+150 <span class="currency">USDC</span></span>
                </div>

            </div>
            <div class="detail_wrapper">
                <div class="detail_header">
                    <span class="elem_title">DETAILS</span>

                    <div class="detail_select_wrapper">
                        <select name="detail_select" class="detail_select" id="sortingVar">
                            <option value="Name" selected>Name</option>
                            <option value="Amount">Amount</option>
                            <option value="PNL">PNL</option>
                        </select>

                        <select name="detail_select" class="detail_select" id="sortingWay">
                            <option value="Asc" selected>Asc</option>
                            <option value="Desc">Desc</option>
                        </select>
                    </div>
                </div>

                <div class="detail_elem_wrapper">
                </div>
            </div>
            <div class="refresh">REFRESH DATA</div>
        </div>

    </div>
</body>
